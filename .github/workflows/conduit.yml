# This is a basic workflow to help you get started with Actions

name: Conduit Actions

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  # push:
  #   branches: [ master ]
  # pull_request:
  #   branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  
  build:

    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
#          if [ -f testproject/requirements.txt ]; then pip install -r testproject/requirements.txt; fi
      - name: Test with pytest
        run: |
          pytest testproject/test_mymath.py --alluredir=allure-results
    
      - name: Get Allure history
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Allure Report action from marketplace
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20
        
      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history

      - name: Start conduit
        run: |
          docker-compose up -d 
      
      - name: install Nodejs
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      
      - name: Install Selenium Side Runner
        run: |
          npm install -g selenium-side-runner

      - name: Install Chrome
        run: |
          sudo apt install google-chrome-stable
          
      - name: Install seleniumbase
        run: pip install seleniumbase
        
      - name: Install chromedriver
        run: |
          seleniumbase install chromedriver

      - name: Sleep for 30 seconds
        run: sleep 30s
        shell: bash

      - name: Run Tests1
        run: |
          selenium-side-runner -c "browserName=chrome goog:chromeOptions.args=[disable-infobars, headless]" seleniumide-tests/registration.side
          
      - name: Run Tests2
        run: |
          selenium-side-runner -c "browserName=chrome goog:chromeOptions.args=[disable-infobars, headless]" seleniumide-tests/login.side






